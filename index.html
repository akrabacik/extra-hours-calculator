<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Extra Hours Calculator</title>
  <style>
    body {
    font-family: "Segoe UI", Arial, sans-serif;
    max-width: 520px;
    margin: 60px auto;
    padding: 0 16px;
    background: #fafafa;
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  label {
    display: block;
    margin-top: 16px;
    font-size: 14px;
    font-weight: 600;
    color: #555;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus {
    outline: none;
    border-color: #ec4899;
    box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.15);
  }

  button {
    width: 100%;
    margin-top: 24px;
    padding: 14px;
    border-radius: 18px;
    border: none;
    background: linear-gradient(135deg, #ec4899, #f472b6);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
    box-shadow: 0 8px 20px rgba(236, 72, 153, 0.35);
  }

  button:hover {
    opacity: 0.95;
    transform: translateY(-1px);
    box-shadow: 0 10px 24px rgba(236, 72, 153, 0.45);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 6px 16px rgba(236, 72, 153, 0.35);
  }

  .out {
    margin-top: 24px;
    padding: 16px;
    border-radius: 16px;
    background: white;
    border: 1px solid #eee;
    font-size: 15px;
    white-space: pre-line;
    color: #333;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  }
  </style>
</head>
<body>
  <h2>Extra Hours Calculator</h2>

  <label>Total hours
    <input id="total" type="number" step="0.01">
  </label>

  <label>Half day hours
    <input id="h" type="number" step="0.01">
  </label>

  <label>Holiday hours
    <input id="holi" type="number" step="0.01">
  </label>

  <button onclick="calc()">Calculate</button>

  <div class="out" id="out">Result will appear here.</div>

  <script>
    function extrah(total, h, holi){
      if (holi === 0) return total - h - 45;
      return total - h - holi - 36;
    }

    function calc(){
      const total = Number(document.getElementById('total').value);
      const h = Number(document.getElementById('h').value);
      const holi = Number(document.getElementById('holi').value);

      if (Number.isNaN(total) || Number.isNaN(h) || Number.isNaN(holi)){
        document.getElementById('out').textContent = "Please fill all fields.";
        return;
      }

      let text = `Total extra hour is: ${extrah(total, h, holi)}\n`;
      text += `Half day hours is: ${h - 5}`;
      if (holi !== 0) text += `\nHoliday hours is: ${holi - 1}`;

      document.getElementById('out').textContent = text;
    }
  </script>
</body>
</html>
